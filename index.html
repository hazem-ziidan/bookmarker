<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Bookmark</title>
</head>
<body>
<header>
    <div class="container">
        <h3 class="header-content py-5">Bookmarker</h3>
    </div>
</header>

<hr class="m-5">

<div class="container w-100 justify-content-center d-flex table-container">

        <div class="bookmark-table">

            <div class="column text-center">
    
                <h2 class="h2-text py-5 fw-bold">Bookmark your favourite sites </h2>
    
                <p class="site-name fw-bold">Site Name</p>
    
                <input class="form-control " id="siteName" placeholder="Bookmark Name" type="text">
    
                <p class="alert alert-error m-auto d-none bg-danger mt-2" id="nameError">SiteName invalid</p>
    
                <p class="site-url mt-2 fw-bold">Site URL</p>
    
                <input class="form-control" id="siteUrl" placeholder="website URL" type="text">
    
                <p class="alert alert-error m-auto d-none bg-danger mt-2" id="urlError">Enter a valid URL Link </p>
    
                <div class="m-auto py-3">
                        <button class="btn btn-primary" onclick="addSite();">Submit</button>
                </div>
            </div>
        </div>
</div>
    

<div class=" container  mx-auto my-3  ">
    <table class="table text-center table-container">
        <thead>
            <th>Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<hr class="m-5">



<footer>
    <div class="container">
        <p class="py-5">Â© 2023 Bookmarker Inc.</p>
    </div>
</footer>




    <script src="java/index.js"></script>
</body>
</html>
